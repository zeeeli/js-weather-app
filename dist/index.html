<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <h2></h2>
      <input
        type="text"
        id="city"
        placeholder="Search City..."
        aria-label="City search bar"
      />
      <div class="temp">
        <h3></h3>
        <span id="imperial" class="active">°F</span>
        <span>|</span>
        <span id="metric">°C</span>
      </div>
      <div class="description">
        <div>
          <span>H:<span id="high"></span>°</span> <br />
          <span>L:<span id="low"></span>°</span>
        </div>
        <div id="weather">
          <h4 id="weather-des"></h4>
          <img
            src="#"
            alt="weather icon"
            style="height: 30px; width: 30px"
            id="weather-image"
          />
        </div>
        <div>
          <h4>Wind:</h4>
          <span id="wind"></span>
        </div>
        <div>
          <h4>Humidity:</h4>
          <span id="humidity"></span>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/zeeeli" id="github-link">
        <div id="footer-image">
          <img
            src="./images/github.png"
            alt="github logo"
            style="width: 25px; height: 25px"
          />
        </div>
        <div id="footer-text">Written by zeeeli © 2023</div>
      </a>
    </footer>
  </body>
</html>
